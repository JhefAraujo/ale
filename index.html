<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexandra Seraphim</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="scale">
            <div class="button" onclick="myFunction()"> <img id="imgplus" src="sun.jpg" alt=""></div>
            <div class="pfp" id="pfp"></div>
            <div class="links">
                <a href="">
                    <div class="link" id="link1">
                        <h2>Instagram</h2>
                    </div>
                </a>
                <a href="">
                    <div class="link" id="link2">
                        <h2>Portfolio</h2>
                    </div>
                </a>
                <a href="">
                    <div class="link" id="link3">
                        <h2>Whatsapp</h2>
                    </div>
                </a>
            </div>
        </div>
    </main>
    <script>
        function myFunction() {
            var element = document.body;
            element.classList.toggle("darkmode");
            var link1 = document.getElementById("link1");
            link1.classList.toggle("darklink");
            var link1 = document.getElementById("link2");
            link1.classList.toggle("darklink");
            var link1 = document.getElementById("link3");
            link1.classList.toggle("darklink");
            var pfp = document.getElementById("pfp");
            pfp.classList.toggle("darkpfp");
            var img = document.getElementById('imgplus').src;
            if (img.indexOf('sun.jpg') != -1) {
                document.getElementById('imgplus').src = 'moon.jpg';
            }
            else {
                document.getElementById('imgplus').src = 'sun.jpg';
            }
        }
    </script>
</body>

</html>
