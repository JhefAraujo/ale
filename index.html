<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexandra Seraphim</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="button" onclick="myFunction()"></div>
        <div class="pfp" id="pfp"></div>
        <div class="links">
            <div class="link" id="link1"></div>
            <div class="link" id="link2"></div>
            <div class="link" id="link3"></div>
        </div>
    </main>
    <script>
        function myFunction() {
            var element = document.body;
            element.classList.toggle("darkmode");
            var link1 = document.getElementById("link1");
            link1.classList.toggle("darklink");
            var link1 = document.getElementById("link2");
            link1.classList.toggle("darklink");
            var link1 = document.getElementById("link3");
            link1.classList.toggle("darklink");
            var pfp = document.getElementById("pfp");
            pfp.classList.toggle("darkpfp");
        }
    </script>
</body>

</html>
